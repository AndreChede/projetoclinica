			<section class="ha-waypoint" data-animate-down="ha-header-shrink" data-animate-up="ha-header-subshow">
					<div class="w3-container">
  
  
<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="img/yg.jpg" style="width:100%">
  
</div>

<div class="w3-display-container mySlides">
  <img src="img/yg2.jpg" style="width:100%">
  
</div>

<div class="w3-display-container mySlides">
  <img src="img/yg3.jpg" style="width:100%">
  
</div>

<div class="w3-display-container mySlides">
  <img src="img/yg4.jpg" style="width:100%">
  
</div>

<div class="w3-display-container mySlides">
  <img src="img/yg5.jpg" style="width:100%">
  
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

			</section>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/waypoints.min.js"></script>
		<script>
			var $head = $( '#ha-header' );
			$( '.ha-waypoint' ).each( function(i) {
				var $el = $( this ),
					animClassDown = $el.data( 'animateDown' ),
					animClassUp = $el.data( 'animateUp' );

				$el.waypoint( function( direction ) {
					if( direction === 'down' && animClassDown ) {
						$head.attr('class', 'ha-header ' + animClassDown);
					}
					else if( direction === 'up' && animClassUp ){
						$head.attr('class', 'ha-header ' + animClassUp);
					}
				}, { offset: '100%' } );
			} );
		</script>
		

	</body>
